<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Porn Image Gallery</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: #ff385c;
  }
  main {
    flex-grow: 1;
    max-width: 900px;
    margin: auto;
    padding: 10px 15px;
  }
  form {
    display: flex;
    margin-bottom: 15px;
  }
  input[type="search"] {
    flex-grow: 1;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px 0 0 5px;
    border: none;
    outline: none;
  }
  button[type="submit"] {
    background: #ff385c;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    padding: 0 20px;
    border-radius: 0 5px 5px 0;
    transition: background 0.3s;
  }
  button[type="submit"]:hover {
    background: #ff597c;
  }
  #categories {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }
  #categories button {
    background: #2a2a2a;
    border: none;
    color: #ff385c;
    padding: 8px 15px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  #categories button:hover,
  #categories button.active {
    background: #ff385c;
    color: white;
  }
  #images {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap: 15px;
  }
  #images img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    aspect-ratio: 16/9;
    cursor: pointer;
    transition: transform 0.3s;
  }
  #images img:hover {
    transform: scale(1.05);
  }
  #loading, #error {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
  }
  #loading {
    color: #ff597c;
  }
  #error {
    color: #ff4a4a;
  }
  @media (max-width: 480px) {
    #images {
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: 10px;
    }
    input[type="search"] {
      font-size: 14px;
    }
    button[type="submit"] {
      font-size: 14px;
      padding: 0 15px;
    }
    #categories button {
      padding: 6px 12px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<header>Porn Image Gallery</header>
<main>
  <form id="searchForm" autocomplete="off" spellcheck="false">
    <input
      type="search"
      id="searchInput"
      placeholder="Search category (e.g. pussy, ass)"
      aria-label="Search category"
    />
    <button type="submit">Search</button>
  </form>

  <div id="categories"></div>

  <div id="loading" style="display:none;">Loading images...</div>
  <div id="error" style="display:none;"></div>
  <div id="images"></div>
</main>

<script>
  const API_KEY = "803285fba6msh29335dfaed0c11bp1c2bb0jsnfbe4dc2523ce";
  const API_HOST = "porn-image1.p.rapidapi.com";

  const categories = [
    "ass", "pussy", "boobs", "milf", "blowjob",
    "anal", "teen", "big tits", "lesbian", "cumshot",
    "hairy", "squirt", "amateur", "bikini", "hardcore",
    "public", "massage", "facial", "asian", "ebony"
  ];

  const imagesContainer = document.getElementById("images");
  const loadingDiv = document.getElementById("loading");
  const errorDiv = document.getElementById("error");
  const categoriesDiv = document.getElementById("categories");
  const searchForm = document.getElementById("searchForm");
  const searchInput = document.getElementById("searchInput");

  function initCategories() {
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = cat;
      btn.addEventListener("click", () => {
        setActiveCategory(cat);
        fetchImages(cat);
      });
      categoriesDiv.appendChild(btn);
    });
  }

  function setActiveCategory(cat) {
    [...categoriesDiv.children].forEach(btn => {
      btn.classList.toggle("active", btn.textContent.toLowerCase() === cat.toLowerCase());
    });
    searchInput.value = cat;
  }

  async function fetchImages(category) {
    loadingDiv.style.display = "block";
    errorDiv.style.display = "none";
    imagesContainer.innerHTML = "";

    try {
      const res = await fetch(`https://${API_HOST}/?type=${encodeURIComponent(category.toLowerCase())}`, {
        method: "GET",
        headers: {
          "x-rapidapi-key": API_KEY,
          "x-rapidapi-host": API_HOST,
        },
      });

      if (!res.ok) throw new Error(`HTTP error ${res.status}`);

      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) throw new Error("No images found.");

      data.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = `${category} image`;
        imagesContainer.appendChild(img);
      });
    } catch (err) {
      errorDiv.textContent = err.message;
      errorDiv.style.display = "block";
    } finally {
      loadingDiv.style.display = "none";
    }
  }

  searchForm.addEventListener("submit", e => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (!query) return;
    setActiveCategory(query);
    fetchImages(query);
  });

  window.addEventListener("load", () => {
    initCategories();
    setActiveCategory(categories[0]);
    fetchImages(categories[0]);
  });
</script>
</body>
</html>
